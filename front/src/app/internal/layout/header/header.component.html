
<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-15">
    <mat-icon class="fs-60 color-white">account_circle</mat-icon>
</button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon> Meu Perfil </button>
    <button mat-menu-item (click)="loginService.logout()">
        <mat-icon>exit_to_app</mat-icon> Sair </button>
</mat-menu>
