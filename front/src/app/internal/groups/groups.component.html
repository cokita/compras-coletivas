<div fxLayout="column" fxLayoutGap="20px" *ngIf="'stores.list' | user | async">
    <div>
        <mat-toolbar color="basic">
            <mat-toolbar-row>
                <span>Grupos de Vendas</span>
                <span class="mattoolbar-spacer"></span>
                <a [routerLink]="['/admin/group-create/']" *ngIf="'stores.store' | user | async">
                <mat-icon class="mattoolbar-icon cursor">add</mat-icon></a>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" *ngIf="myGroups">
        <div fxFlex.lg="33%" fxFlex.md="50%" *ngFor="let item of myGroups">
            <mat-card class="example-card">
                <mat-card-header>
                    <div *ngIf="item.image" mat-card-avatar class="header-image" [style.backgroundImage]="'url('+ item.image.url_thumb +')'"></div>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>Respons√°vel: {{item.user.name}}</mat-card-subtitle>
                </mat-card-header>
                <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
                <mat-card-content>
                    <p>{{item.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/admin/group-detail']">ENTRAR</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
