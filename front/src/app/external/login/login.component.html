<div >
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
    <div fxFlex.lg="30%" fxFlex.md="50%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1 class="md-display-3">Seja Bem-Vindo</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="full-width">
          <small fxLayoutAlign="center">Insira suas credenciais para entrar no sistema</small>
          <form [formGroup]="loginForm" class="form-login" ngNativeValidate (ngSubmit)="login()">

            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="E-mail" formControlName="email" name="email" required>
                <mat-error *ngIf="validateFormControl.hasError('required')">
                  E-mail é <strong>obrigatório</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Senha" formControlName="password" name="password" required>
                <mat-error *ngIf="validateFormControl.hasError('required')">
                  Senha é <strong>obrigatória</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutWrap fxLayoutGap="10px grid">
              <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">ENTRAR</button>
              </div>
              <div>
                <button mat-raised-button color="accent" type="button" [routerLink]="['/register']">CADASTRE-SE</button>
              </div>
              <div>
                <button mat-raised-button color="teal" type="button" [routerLink]="['/']">IR PARA O INICIO</button>
              </div>
            </mat-card-actions>
          </form>
          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
