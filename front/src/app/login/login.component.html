<div >
    <div class="container" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="30%">
            <mat-card class="example-card" fxLayout="column" fxLayoutAlign="center center">
                <mat-card-header>
                    <mat-card-title>
                        <h1 class="md-display-3">Login</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="full-width">
                    <form #myForm="ngForm" class="example-form" ngNativeValidate (ngSubmit)="login()">
                        
                        <div [formGroup]="registerForm">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Nome de Usuário" formControlName="username" name="username" required>
                                <mat-error *ngIf="validateFormControl.hasError('required')">
                                    Nome de Usuário é <strong>obrigatório</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div [formGroup]="registerForm">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Senha" formControlName="password" name="password" required>
                                <mat-error *ngIf="validateFormControl.hasError('required')">
                                    Senha é <strong>obrigatória</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
                            <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.form.valid">Cadastrar</button>
                        </mat-card-actions>
                    </form>
                    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
